<!DOCTYPE html>
<html lang="pl">
<head>

<link rel="stylesheet" href="style.css">
</head>
<body>
<header>

</header>

<main>
<h2>Formularz rekrutacyjny</h2>
<form id="rekrutacjaForm">
<label>Nick Roblox:</label>
<input type="text" id="rekrutNick" required>
<label>Dlaczego chcesz dołączyć?</label>
<textarea id="rekrutText" rows="4" required></textarea>
<button type="submit" class="btn">Wyślij rekrutację</button>
</form>
<p id="rekrutMessage"></p>
</main>

<script src="script.js"></script>
<script>
// Formularz rekrutacyjny
document.getElementById("rekrutacjaForm").addEventListener("submit", submitRekrutacja);
</script>
