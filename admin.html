<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Właściciela RP</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
<header><h1>Panel Właściciela RP</h1></header>
<main>
  <div id="adminLogin">
    <h2>Zaloguj się jako właściciel</h2>
    <input id="adminUser" placeholder="Login" autocomplete="off">
    <input id="adminPass" type="password" placeholder="Hasło" autocomplete="off">
    <button id="loginBtn">Zaloguj</button>
    <p id="loginError" style="color:red;display:none;">Błędny login lub hasło!</p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Dodaj aktualność</h2>
    <input id="newsTitle" placeholder="Tytuł">
    <textarea id="newsText" placeholder="Treść"></textarea>
    <button onclick="addNews()">Dodaj</button>

    <h2>Dodaj zdjęcie do galerii</h2>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="addPhoto()">Dodaj zdjęcie</button>

    <hr>
    <button onclick="adminLogout()">Wyloguj</button>
  </div>
</main>
<footer><p>© 2025 RP</p></footer>
</body>
</html>
